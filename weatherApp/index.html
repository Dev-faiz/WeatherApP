<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="getlocation()">
    <div id="nav">
        <h1>Search Weather For Your City</h1>
        <form action="">
            <input type="text" id="city" placeholder="Enter Your City Name">
            <button id="submit" onclick="activate()">Search for Weather</button>
        </form>
    </div>

    <div id="container">
        <div id="weatherData"></div>
        <div id="map">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0">
            </iframe>

        </div>
    </div>
    <div id="daily">

    </div>
</body>

</html>
<script src="index.js"></script>
